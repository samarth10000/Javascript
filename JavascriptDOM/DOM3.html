<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center py-3 items-center" id="loader">
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span id="load" class="visually-hidden">Loading...</span>
      </div>
      <h1 class="my-auto">Loading Page ...</h1>
    </div>

    <div id="root" class="container py-4 visually-hidden">
      <div class="row" id="cardRow"></div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script>
    const loading = document.getElementById("loader");
    const loooder = document.getElementById("load");
    setTimeout(() => {
      loader.classList.add("visually-hidden");
      root.classList.remove("visually-hidden");

      const cardRow = document.getElementById("cardRow");
      let cardsHTML = "";

      for (let i = 1; i <= 100; i++) {
        cardsHTML += `
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Card ${i}">
          <div class="card-body">
            <h5 class="card-title">Card ${i}</h5>
            <p class="card-text">This is card number ${i}.</p>
          </div>
        </div>
      </div>
    `;
      }

      cardRow.innerHTML = cardsHTML;
    }, 3000);
  </script>
</html>
