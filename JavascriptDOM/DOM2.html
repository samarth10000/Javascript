<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, DOM</h1>

    <div class="card" style="width: 18rem">
      <img src="..." class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card content.
        </p>
        <a href="#" class="btn btn-primary" id="submitbutton">Go somewhere</a>
        <div class="spinner-border visually-hidden" role="status" id="loader">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p id="request" class="visually-hidden">
          Submitting the Request <span id="dots"></span>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script>
      const button = document.getElementById("submitbutton");
      const loading = document.getElementById("loader");
      const submitting = document.getElementById("request");
      const dots = document.getElementById("dots");
      const print = document.getElementById("CARD");
      button.addEventListener("click", () => {
        button.classList.add("visually-hidden");
        loading.classList.remove("visually-hidden");
        submitting.classList.remove("visually-hidden");

        let dotCount = 0;
        const interval = setInterval(() => {
          dotCount = (dotCount + 1) % 4;
          dots.textContent = ".".repeat(dotCount);
        }, 500);

        setTimeout(() => {
          clearInterval(interval);
          dots.textContent = "";
          button.classList.remove("visually-hidden");
          loading.classList.add("visually-hidden");
          submitting.classList.add("visually-hidden");
        }, 5000);
      });
    </script>
  </body>
</html>
